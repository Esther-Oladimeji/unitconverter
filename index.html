<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="top-part">
    <div class="top-content">


      <p class="heading">Metric/Imperial unit conversion</p>
      <div class="num-input">
        <form>
          <input type="number" id="itire" name="fname"><br><br>
          <input class="btn btn-info btn-lg" type="button" value="Calculate" onclick="calculateResult()">
        </form>
      </div>
    </div>

  </div>
  <div class="bottom-part">
    <p class="bpheading">Length (Meter/Feet)</p>
    <p class="result length-result">() meters = () feet | () feet = () meters</p>
    <p class="bpheading">Volume (Liters/Gallons)</p>
    <p class="result volume-result">() liters = () gallons | () gallons = () liters.</p>
    <p class="bpheading">Mass (Kilograms/Pounds))</p>
    <p class="result mass-result">() kilos = () pounds | () pounds = () kilos.</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
